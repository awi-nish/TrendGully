<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5a26ccae2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    

</head>
<body>
    <nav class="d-flex justify-content-center">
        <div class="nav-bar d-flex justify-content-between">
            <a href="#"><img src="img/logo-new.png" alt=""></a>
            <div class="nav-button">
                <a href="#" class="login-btn">LOG IN</a>
                <a href="#" class="sign-up-btn">SIGN UP</a>
            </div>
        </div>
    </nav>
    <!--Banner-->
    <div class="main-container banner d-flex justify-content-between">
        <div class="banner-left">
            <h1>
                One-Stop<br>Design Solution
            </h1>
            <p>We offer trendy and commercial designs<br>
               at the most affordable prices.
            </p>
            <ul class="banner-list">
                <li><img src="img/Designs.png" alt=""><span>1000+ Designs</span></li>
                <li><img src="img/Latest.png" alt=""><span>Latest Trend Reports</span></li>
                <li><img src="img/Global.png" alt=""><span>Global Creative Partners</span></li>
                <li><img src="img/vis.png" alt=""><span>3D Visualisation</span></li>
            </ul>
            <br>
            <a href="#" class="try-for-free-btn">Try For Free &nbsp; <i class="fa fa-long-arrow-right" style="color:white;"></i></a>
        </div>
        <div class="video banner-right video-playy">
            <img src="img/landing page video.jpg" alt="">
            <button type="button" class="btn btn-custom-video" data-toggle="modal" data-target="#exampleModalCenter" onclick="playVideo()">
                <i class="fa-solid fa-play"></i>
              </button>   
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered" role="document" id="video-modal">
          <div class="modal-content">
            <div class="modal-header">
              
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="stopVideo()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-video-body">
              <video id="myVideoPlayer">
                  <source src="Home.mov" type="video/mp4">
                </video>
            </div>
            
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
